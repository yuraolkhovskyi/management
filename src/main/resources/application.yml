spring:
  datasource:
    url:
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: management
    sql-migration-prefix: V
user:
  max-number-of-courses: 5
course:
  min-number-of-lessons: 5

jwt:
  secret-key:
  days-to-expire: 7


